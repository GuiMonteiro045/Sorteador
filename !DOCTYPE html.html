<script>
  let numeros = Array.from({ length: 24 }, (_, i) => i + 1);
  let sorteados = [];

  function sortearNumero() {
    if (numeros.length === 0) {
      document.getElementById("numero").innerText = "Todos os nÃºmeros jÃ¡ foram sorteados!";
      return;
    }

    const index = Math.floor(Math.random() * numeros.length);
    const numeroSorteado = numeros.splice(index, 1)[0];
    sorteados.push(numeroSorteado);

    document.getElementById("numero").innerText = `NÃºmero: ${numeroSorteado}`;
